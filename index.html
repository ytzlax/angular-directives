<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>
    <script src="module.js"></script>
    <script src="directives/directive_disabled_element.js"></script>
    <script src="ctrl_layout.js"></script>
   

</head>
<body ng-app="myApp">
    <div ng-controller="ctrl_layout">
        <input type="button" value="press" data-disabled-element="check" ng-click="Click()" />
        <input type="text" data-disabled-element="check" />
        <br />
        <input type="checkbox" data-disabled-element="check" />
        <input type="radio" data-disabled-element="check" />
        <br />
        <input type="color" data-disabled-element="check" />
        <input type="date" data-disabled-element="check" />
        <br />
        <input type="datetime" data-disabled-element="check" />
        <input type="datetime-local" data-disabled-element="check" />
        <br />
        <input type="email" data-disabled-element="check" />
        <input type="file" data-disabled-element="check" />
        <br />
        <input type="image" data-disabled-element="check" />
        <input type="month" data-disabled-element="check" />
        <br />
        <input type="number" data-disabled-element="check" />
        <input type="password" data-disabled-element="check" />
        <br />
        <input type="range" data-disabled-element="check" />
        <input type="reset" data-disabled-element="check" />
        <br />
        <input type="search" data-disabled-element="check" />
        <input type="submit" data-disabled-element="check" />
        <br />
        <input type="tel" data-disabled-element="check" />
        <input type="time" data-disabled-element="check" />
        <br />
        <input type="url" data-disabled-element="check" />
        <input type="week" data-disabled-element="check" />
        <br />
        <div ng-click="Click()" data-disabled-element="check" style="border-style:double;border-color:yellow">
            Im a div click on me
        </div>
        <br />
        <br />
        <br />
        <div>
            <label>disable click</label>
            <input type="checkbox" ng-model="check" value="disable" />
        </div>
       
    </div>
</body>
</html>
